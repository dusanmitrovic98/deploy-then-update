<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-night.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            padding-top: 1rem;
        }
        
        .log-container {
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 20px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            height: 70vh;
            overflow-y: auto;
            line-height: 1.5;
            font-size: 14px;
            border: 1px solid #30363d;
        }
        
        .log-line {
            padding: 2px 0;
            border-bottom: 1px solid #30363d;
        }
        
        .log-line:last-child {
            border-bottom: none;
        }
        
        .highlight {
            background-color: rgba(255, 217, 0, 0.1);
        }
        
        .log-header {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px 5px 0 0;
            border-bottom: 1px solid #30363d;
        }
    </style>
</head>
<body>
    <div class="container py-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h3"><i class="bi bi-journal-text me-2"></i>Application Logs</h1>
            <div>
                <button id="refreshLogs" class="btn btn-sm btn-outline-info me-2">
                    <i class="bi bi-arrow-repeat"></i> Refresh
                </button>
                <a href="/" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Dashboard
                </a>
            </div>
        </div>
        
        <div class="card shadow-lg mb-3">
            <div class="log-header d-flex justify-content-between align-items-center">
                <div>
                    <span class="badge bg-dark">{{ repo_name }}</span>
                    <span id="logStatus" class="badge bg-danger">Stopped</span>
                </div>
                <div class="text-muted small" id="logInfo">No logs available</div>
            </div>
            <div class="card-body p-0">
                <div class="log-container" id="logContent">
                    {{ logs if logs else 'No logs available' }}
                </div>
            </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
                <label class="form-check-label" for="autoRefresh">Auto-refresh every 5 seconds</label>
            </div>
            <div class="text-muted small" id="lastUpdated"></div>
        </div>
    </div>

    <script>
        const logContent = document.getElementById('logContent');
        const refreshButton = document.getElementById('refreshLogs');
        const autoRefreshToggle = document.getElementById('autoRefresh');
        const logStatus = document.getElementById('logStatus');
        const logInfo = document.getElementById('logInfo');
        const lastUpdated = document.getElementById('lastUpdated');
        let autoRefreshInterval;
        
        function formatDateTime(date) {
            return date.toLocaleTimeString() + ' ' + date.toLocaleDateString();
        }
        
        function updateLogStatus(isRunning) {
            logStatus.textContent = isRunning ? 'Running' : 'Stopped';
            logStatus.className = `badge bg-${isRunning ? 'success' : 'danger'}`;
        }
        
        function refreshLogs() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    updateLogStatus(data.is_running);
                    
                    return fetch('/logs?t=' + new Date().getTime());
                })
                .then(response => response.text())
                .then(html => {
                    // Extract just the log content from the response
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const newContent = doc.querySelector('#logContent')?.innerHTML || 'No logs available';
                    
                    // Check if we're at the bottom before updating
                    const wasAtBottom = isScrolledToBottom();
                    
                    logContent.innerHTML = newContent;
                    logInfo.textContent = `Log file: output.log | ${newContent.split('\n').length} lines`;
                    lastUpdated.textContent = `Last updated: ${formatDateTime(new Date())}`;
                    
                    // If we were at the bottom or there's no scrollbar, stay at bottom
                    if (wasAtBottom) {
                        scrollToBottom();
                    }
                });
        }
        
        function isScrolledToBottom() {
            return logContent.scrollHeight - logContent.clientHeight <= logContent.scrollTop + 1;
        }
        
        function scrollToBottom() {
            logContent.scrollTop = logContent.scrollHeight;
        }
        
        function toggleAutoRefresh() {
            if (autoRefreshToggle.checked) {
                autoRefreshInterval = setInterval(refreshLogs, 5000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        }
        
        // Initial load
        refreshLogs();
        
        // Setup event listeners
        refreshButton.addEventListener('click', refreshLogs);
        autoRefreshToggle.addEventListener('change', toggleAutoRefresh);
        
        // Start auto-refresh
        toggleAutoRefresh();
        
        // Scroll to bottom initially
        setTimeout(scrollToBottom, 100);
    </script>
</body>
</html>
